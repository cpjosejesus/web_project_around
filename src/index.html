<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Around</title>
  </head>
  <body class="page">
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/logo.svg')%>"
          alt="Logo del site Around USA"
          class="header__logo"
        />
        <div class="header__separator"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="<%= require('./images/profile.jpg')%>"
              alt="Profile Image"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__type">Explorador</p>
            </div>
          </div>

          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024. Jose Jesus CP</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <form class="popup__form" name="edit" novalidate>
            <h2 class="popup__heading">Editar perfil</h2>

            <fieldset class="popup__field">
              <input
                type="text"
                class="popup__item popup__item_name"
                id="name"
                name="name"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-error popup__error"></span>

              <input
                type="text"
                class="popup__item popup__item_type"
                id="type"
                name="type"
                placeholder="Acerca de mi"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="type-error popup__error"></span>

              <button
                disabled
                type="submit"
                class="popup__button popup__button-save"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close_add"
          ></button>
          <form class="popup__form popup__form_add" name="add" novalidate>
            <h2 class="popup__heading">Nuevo lugar</h2>

            <fieldset class="popup__field">
              <input
                type="text"
                class="popup__item popup__item_title"
                id="title"
                name="title"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="title-error popup__error"></span>

              <input
                type="url"
                name="url"
                class="popup__item popup__item_url"
                id="url"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="url-error popup__error"></span>

              <button type="submit" class="popup__button-save">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_img">
        <div class="popup__overlay"></div>
        <div class="popup__container popup__container_img">
          <button
            type="button"
            class="popup__button-close popup__button-close_img"
          ></button>
          <img src=" " alt="" class="popup__image" />
          <p class="popup__title-img"></p>
        </div>
      </div>

      <template id="card-template">
        <div class="element">
          <img src=" " alt="" class="element__image" />
          <button type="button" class="element__button-delete"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
