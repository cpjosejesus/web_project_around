<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo del site Around USA"
          class="header__logo"
        />
        <div class="header__separator"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="Profile Image"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__type">Explorador</p>
            </div>

            <button class="profile__button"></button>
          </div>
          <button type="button" class="profile__button_add"></button>
        </section>
        <section class="photos"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
