<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Around</title>
  </head>
  <body class="page">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo del site Around USA"
          class="header__logo"
        />
        <div class="header__separator"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="Profile Image"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__button-edit"></button>
              </div>
              <p class="profile__type">Explorador</p>
            </div>
          </div>

          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024. Jose Jesus CP</p>
      </footer>

    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form">
          <h2 class="popup__heading">Editar perfil</h2>

          <fieldset class="popup__field">
            <input
              type="text"
              class="popup__item popup__item_name"
              id="name"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              class="popup__item popup__item_type"
              id="type"
              placeholder="Acerca de mi"
              required
            />
            <button type="submit" class="popup__button-save">Guardar</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_add"
        ></button>
        <form class="popup__form popup__form_add">
          <h2 class="popup__heading">Nuevo lugar</h2>

          <fieldset class="popup__field">
            <input
              type="text"
              class="popup__item popup__item_title"
              id="name"
              placeholder="Titulo"
              required
            />
            <input
              type="text"
              class="popup__item popup__item_url"
              id="type"
              placeholder="Enlace a la imagen"
              required
            />
            <button type="submit" class="popup__button-save">Crear</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <img src="" alt="" class="element__image" />
        <button type="button" class="element__button-delete"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
