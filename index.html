<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo del site Around USA"
          class="header__logo"
        />
        <div class="header__separator"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile.jpg"
              alt="Profile Image"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__type">Explorador</p>
            </div>

            <button class="profile__button_edit"></button>
          </div>
          <button type="button" class="profile__button_add"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/image_1.jpg"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image_2.png"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image_3.png"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image_4.png"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image_5.png"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/image_6.png"
              alt="valle de yosemite"
              class="element__image"
            />
            <button type="button" class="element__button_delete"></button>
            <div class="element__info">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button type="button" class="element__button_like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024. Jose Jesus CP</p>
      </footer>

      <div class="popup">
        <div class="popup__overlay"></div>

        <div class="popup__container">
          <button type="button" class="popup__button_close"></button>
          <form class="popup__form">
            <h2 class="popup__heading">Editar perfil</h2>

            <fieldset class="popup__field">
              <input
                type="text"
                class="popup__item popup__item_name"
                id="name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                class="popup__item popup__item_type"
                id="type"
                placeholder="Acerca de mi"
                required
              />
              <button type="submit" class="popup__button_save">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
